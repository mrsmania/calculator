<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="container">
            <h1>Calculator</h1>
            <div id="calcContainer">
                <div id="calcDisplay">
                    <div id="history"></div>
                    <div id="current"></div>
                </div>
                <div id="calcButtons">
                    <button id="ac">AC</button>
                    <button id="del" >DEL</button>
                    <button data-opr class="opr">^</button>
                    <button data-opr class="opr">&divide;</button>
                    <button data-num>7</button>
                    <button data-num>8</button>
                    <button data-num>9</button>
                    <button data-opr class="opr">&times;</button>
                    <button data-num>4</button>
                    <button data-num>5</button>
                    <button data-num>6</button>
                    <button data-opr class="opr">&minus;</button>
                    <button data-num>1</button>
                    <button data-num>2</button>
                    <button data-num>3</button>
                    <button data-opr class="opr">&plus;</button>
                    <button data-num>0</button>
                    <button id="dot">.</button>
                    <button class="opr double" id="equals">&equals;</button>
                </div>
            </div>
        </div>
        <div id="footer">made by <a href="https://github.com/mrsmania/calculator" target="_blank"><img
                    src="img/github.png"> mrsmania</a></div>
    </div>
</body>

</html>
